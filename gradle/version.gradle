version = new ProjectVersion(1, 0, System.env.SOURCE_BUILD_NUMBER)

class ProjectVersion {

    Integer major
    Integer minor
    String build

    ProjectVersion(major, minor, build) {
        this.major = major
        this.minor = minor
        this.build = build
    }

    @Override
    String toString() {
        String fullVersionNumber = major+ "." + minor
        if(build) {
            fullVersionNumber += "." + build
        } else {
            fullVersionNumber += ".0-SNAPSHOT"
        }

        fullVersionNumber
    }

}